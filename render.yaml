# Build fix: Testing Render builds
# Render.com Infrastructure as Code
# Cost: ~$7/month (starter database)
# Note: Free web services spin down after 15 min inactivity

services:
  # Frontend - React/Vite Static Site (FREE)
  - type: web
    name: niche-selection-client
    runtime: static
    buildCommand: cd client && npm ci && npm run build
    staticPublishPath: client/dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

  # Backend - Express/TypeScript API (FREE)
  - type: web
    name: niche-selection-server
    runtime: node
    plan: free
    buildCommand: cd server && npm ci && npx prisma generate
    startCommand: cd server && bash scripts/start.sh
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: niche-selection-db
          property: connectionString
      - key: YOUTUBE_API_KEY
        sync: false
      - key: GOOGLE_TRENDS_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false

# Database - PostgreSQL (Basic 256MB: ~$7/month)
databases:
  - name: niche-selection-db
    plan: basic-256mb
    databaseName: niche_selection
    user: niche_user
