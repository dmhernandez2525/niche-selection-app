# Render.com Infrastructure as Code
# Cost: $0/month (Free tier)
# Note: Free web services spin down after 15 min inactivity
# Note: Use Supabase/Neon free tier for PostgreSQL (Render allows only 1 free DB)

services:
  # Frontend - React/Vite Static Site (FREE)
  - type: web
    name: niche-selection-client
    runtime: static
    buildCommand: cd client && npm ci && npm run build
    staticPublishPath: client/dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

  # Backend - Express/TypeScript API (FREE)
  - type: web
    name: niche-selection-server
    runtime: node
    plan: free
    buildCommand: cd server && npm ci && npx prisma generate
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: GOOGLE_TRENDS_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
