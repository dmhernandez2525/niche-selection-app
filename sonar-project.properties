# SonarCloud Configuration for niche-selection-app
sonar.projectKey=niche-selection-app
sonar.organization=danielh-sonar

# Project metadata
sonar.projectName=niche-selection-app
sonar.projectVersion=1.0.0

# Source code location (client + server)
sonar.sources=client/src,server
sonar.tests=client/src,server
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/__tests__/**

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.min.js,\
  **/*.config.js,\
  **/public/**

# Test exclusions from coverage
sonar.coverage.exclusions=\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.js,\
  **/__tests__/**,\
  **/test/**,\
  **/tests/**

# Duplication exclusions
sonar.cpd.exclusions=\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.js

# JavaScript specific
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=true
